<mat-toolbar class="mat-toolbar ">
    <mat-card-title class="title-center">Перевод</mat-card-title>
</mat-toolbar>
    <div id="back">
        <mat-card id="card">
            <form id="apartment_sub_bills">
                    <div>
                        <div class="row">
                        <div class="text">З разунку:</div>
                            <mat-form-field appearance="fill">
                                <mat-label>Вибрати</mat-label>
                                <mat-select
                                        id="from"
                                        [(ngModel)]="fromApartmentSubBill"
                                        name="from">
                                    <mat-option
                                            *ngFor="let apartmentSubBill of
                                            apartmentSubBills
                                            let i = index"
                                            value="{{apartmentSubBill.communalUtility.name}}"
                                    >
                                        {{apartmentSubBill.communalUtility.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <div class="text">На рахунок:</div>
                            <mat-form-field appearance="fill">
                                <mat-label>Вибрати</mat-label>
                                <mat-select
                                        id="to"
                                        [(ngModel)]="toApartmentSubBill"
                                        name="to">
                                    <mat-option
                                            *ngFor="let apartmentSubBill of
                                            apartmentSubBills
                                            let i = index"
                                            value="{{apartmentSubBill.communalUtility.name}}"
                                    >
                                        {{apartmentSubBill.communalUtility.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                <div class="input">
                    <mat-form-field>
                        <mat-label>Сума</mat-label>
                        <input matInput
                               id="sum"
                               type="number"
                               [(ngModel)]="sum"
                               name="sum"
                        min="0"/>
                    </mat-form-field>
                <button mat-raised-button color="primary"
                        (click)="transferCreate()"
                >
                    Transfer
                </button>
                </div>
            </form>
        </mat-card>
    </div>
