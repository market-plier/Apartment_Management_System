

<div class="container-fluid p-5">
    <div class="container">
    <mat-toolbar class="mat-toolbar">
        <mat-card-title class="title-center  col-11">Manager Page</mat-card-title>
        <div class="col-1">
            <button mat-icon-button class="edit-btn float-right"
                    >
                <mat-icon>settings</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div class="main-body">

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body" matBadgeColor="primary">
                        <div class="d-flex flex-column align-items-center text-center">
                                <img src="assets/png/img_110816.png" alt="Apt" class="rounded-circle" width="300">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2>Manager</h2>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">First Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{manager.firstName}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Last Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{manager.lastName}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{manager.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{manager.phoneNumber}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Card Number</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{manager.managerBill.cardNumber}}
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>
</div>
