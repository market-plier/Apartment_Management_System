<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input
                        type="text"
                        class="form-control"
                        id="title"
                        required
                        [(ngModel)]="announcement.title"
                        name="title"
                />
            </div>

            <div class="form-group">
                <label for="description">Body</label>
                <input
                        class="form-control"
                        id="description"
                        required
                        [(ngModel)]="announcement.body"
                        name="description"
                />
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isOpened" [(ngModel)]="announcement.isOpened">
                <label class="form-check-label" for="isOpened">Open for Comments</label>
            </div>

            <button (click)="saveAnnouncement()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Announcement was submitted successfully!</h4>
            <a type="button" class="btn btn-outline-success" routerLink="../">Back to Announcements</a>
        </div>
    </div>
</div>
