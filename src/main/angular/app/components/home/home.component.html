<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list cols="8" rowHeight="200px">

        <mat-grid-tile [colspan]="tiles[0].cols" [rowspan]="tiles[0].rows">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        {{tiles[0].title}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                        <app-apartment-sub-bill-dashboard *ngIf="tokenService.getRole()=='OWNER'"></app-apartment-sub-bill-dashboard>
                        <app-manager-sub-bills-dashboard *ngIf="tokenService.getRole()=='MANAGER'"></app-manager-sub-bills-dashboard>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="tiles[1].cols" [rowspan]="tiles[1].rows">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        {{tiles[1].title}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <app-announcement-dashboard></app-announcement-dashboard>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile *ngIf="tokenService.getRole()=='OWNER'" [colspan]="tiles[3].cols" [rowspan]="tiles[3].rows">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        {{tiles[3].title}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <app-apartment-debt></app-apartment-debt>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="tiles[2].cols" [rowspan]="tiles[2].rows">
            <mat-card class="dashboard-card debt-card">
                <mat-card-header>
                    <mat-card-title>
                        {{tiles[2].title}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                                   <app-dashboard-manager-bill-debt></app-dashboard-manager-bill-debt>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>

</div>
