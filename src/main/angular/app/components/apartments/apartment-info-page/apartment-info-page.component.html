<div class="container">
    <mat-toolbar class="mat-toolbar">
        <mat-card-title class="title-center  col-11">Apartment Page</mat-card-title>
        <div class="col-1">
            <button mat-icon-button class="edit-btn float-right"
                    (click)="updateApartment()">
                <mat-icon>settings</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div class="main-body">

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body" matBadge="{{apartment.floor}}" matBadgeColor="primary">
                        <div class="d-flex flex-column align-items-center text-center">
                            <div mat-card-avatar class="res-circle ">
                                <div class="circle-txt">
                                    {{apartment.apartmentNumber}}
                                </div>
                            </div>

                            <div class="mt-3">
                                <p class="text-secondary mb-1"> People count: {{apartment.peopleCount}}</p>
                                <p class="text-muted font-size-sm"> Square metres: {{apartment.squareMetres}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2>Owner</h2>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">First Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{apartment.firstName}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Last Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{apartment.lastName}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{apartment.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{apartment.phoneNumber}}
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
