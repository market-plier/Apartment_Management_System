<div class="p-3" fxFlex="60" fxFlexFill fxFlexOffset="20" fxLayout="column" fxLayoutAlign="center stretch">
    <mat-card>
        <form (ngSubmit)="save()" [formGroup]="form" fxLayout="column" xLayoutAlign="center">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput name="name"
                />
            </mat-form-field>
            <mat-error *ngIf="form.get('name').invalid && form.get('name').touched">
                <small *ngIf="form.get('name').errors.required">Name is required</small>
                <small *ngIf="form.get('name').errors.minlength">Name length must be more than 1</small>
            </mat-error>
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select [value]="utility.status" formControlName="status">
                    <mat-option *ngFor="let stat of status" value="{{stat}}"
                    >
                        {{stat}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Coefficient</mat-label>
                <input formControlName="coefficient" matInput name="coefficient"
                />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Duration type</mat-label>
                <mat-select [value]="utility.durationType" formControlName="durationType">
                    <mat-option *ngFor="let stat of dyr_type" value="{{stat}}">
                        {{stat}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Calculation Methods</mat-label>
                <mat-select [value]="utility.calculationMethod" formControlName="calculationMethod">
                    <mat-option *ngFor="let stat of calculationMethods" value="{{stat}}">
                        {{stat}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Deadline</mat-label>
                <input [matDatepicker]="picker" [min]="minDate" formControlName="deadline"
                       matInput>
                <mat-datepicker-toggle [for]="picker" matSuffix>{{utility.deadline}}</mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="form.get('deadline').hasError('required')">
                    Valid date required.
                </mat-error>
            </mat-form-field>
            <button [disabled]="!   form.valid" color="primary" mat-flat-button type="submit">Submit</button>
        </form>
    </mat-card>
</div>
